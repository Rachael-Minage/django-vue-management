{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Management{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <style>

       button {
 transform-style: preserve-3d;
  perspective: 500px;
}
.liked {
  background-color: black;
  color: white;
  animation: like-animation 0.5s ease-in-out;
}


@keyframes like-animation {
  0% {
    transform: scale(1);
  }
  80% {
    transform: scale(1.2);
  }
  120% {
    transform: scale(1);
  }
}

</style>

</head>
<body>
<div class="container" id="app">
    {% block content %}
    {% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
<script src="https://unpkg.com/vue-router@3.5.2/dist/vue-router.js"></script>
<script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
{% load static %}
<!-- Other HTML content -->
<script src="{% static 'javascript/home.js' %}"></script>
<script src="{% static 'javascript/variables.js' %}"></script>
<script src="{% static 'javascript/department.js' %}"></script>
<script src="{% static 'javascript/employees.js' %}"></script>
<script src="{% static 'javascript/app.js' %}"></script>




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>

</body>
</html>
